<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V. Chương trình kiểm tra xem V có thuộc mảng đã cho không, nếu V thuộc mảng đã cho xoá V khỏi mảng (Bản chất việc xoá ở đây tức là dịch phần tử ở bên phải V sang vị trí của V, và gán 0 cho phần tử cuối cùng của mảng)</title>
</head>
<body>
<div>
  <p id="mang"></p>
  <p id="mangsau"></p>
  <p id="ketqua"></p>
</div>
<script>
  let a = +prompt("Nhập số phần tử : ");
  let arrayA = new Array(a);
  for (let i = 0; i < a; i++) {
    arrayA[i] = Math.floor(Math.random()*20);
  }
  document.getElementById("mang").innerHTML = "Mảng 1 : " + arrayA;
  let v = +prompt("Nhập phần tử V :");
  for (let i = 0; i < arrayA.length; i++) {
    if (arrayA[i] ==  v){
      arrayA[i] = "0_0";
    }
  }
  document.getElementById("mangsau").innerHTML = "Mảng Sau : " + arrayA;
</script>
</body>
</html>
