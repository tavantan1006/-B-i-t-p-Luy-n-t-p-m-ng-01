<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau. Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.</title>
</head>
<body>
<script>
  let a = +prompt("Nhập số phần tử : ");
  let arrayA = new Array(a);
  let count = 0;
  let max = 0;
  let index = "";
  for (let i = 0; i < a; i++) {
    arrayA[i] = Math.floor(Math.random()*20);
    if (arrayA[i] >= 10){
      count++;
    }
  }
  alert("Có bao "+count+" phần tử >= 10");
  for (let i = 0; i < arrayA.length; i++) {
    if (max < arrayA[i]){
      max = arrayA[i];
      index = i;
    }
  }
  alert("Giá trị lớn nhất trong mảng là : "+max+" nằm ở vị trị arrayA["+index+"]");
</script>
</body>
</html>
