<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số phần tử : ");
    let arrayA = new Array(a);
    let count = 0;
    for (let i = 0; i < a; i++) {
        arrayA[i] = Math.floor(Math.random()*20);
        if (arrayA[i] >= 10){
            count++;
        }
    }
    alert("Có bao "+count+" phần tử >= 10");
</script>
</body>
</html>
