<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử. Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.</title>
</head>
<body>
<div>
  <p id="mang"></p>
  <p id="mangsau"></p>
  <p id="ketqua"></p>
</div>
<script>
  let a = +prompt("Nhập số phần tử : ");
  let arrayA = new Array(a);
  for (let i = 0; i < a; i++) {
    arrayA[i] = Math.floor(Math.random()*20);
  }
  document.getElementById("mang").innerHTML = "Mảng 1 : " + arrayA;
  arrayA.sort(function (a,b){
    return a - b;
  })
  document.getElementById("mangsau").innerHTML = "Mảng sau : " + arrayA;
</script>
</body>
</html>
